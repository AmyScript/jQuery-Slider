<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery slider</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="sliderContainer">
		<img src="grass.jpg" alt="grass">
		<img src="flowers.jpg" alt="flowers">
		<img src="sun.jpg" alt="golden sun">
		<img src="fruits.jpg" alt="fruits">
		<div class="nextCircle">
			<i class="fa fa-arrow-right next" aria-hidden="true"></i>
		</div>
		<div class="prevCircle">
			<i class="fa fa-arrow-left previous" aria-hidden="true"></i>
		</div>
	</div>
	
</body>
</html>
